<div class="row">
    <div class="col-sm-offset-3 col-md-6">

        <form name="loginForm" data-ng-submit="submit()" class="form-horizontal">

            <div class="form-group" data-ng-class="{
                'has-success':loginForm.username.$valid
                , 'has-error': wrongCreds || loginForm.username.$invalid
            }">
                <label for="inputText1" class="col-sm-2 control-label">
                    <span>Email</span>
                    
                </label>

                <div class="col-sm-10">
                        <input type="text"
                           name="username"
                           data-ng-model="form.email"
                           required="required"
                           class="form-control"
                           id="inputText1"/>
                </div>
            </div>

            <div class="form-group" data-ng-class="{
                'has-success':loginForm.password.$valid
                , 'has-error': wrongCreds || loginForm.password.$invalid
            }">
                <label for="inputPassword1" class="col-sm-2 control-label">
                    <span>Password</span>
                    
                </label>

                <div class="col-sm-10">
                    <input type="password"
                           name="password"
                           data-ng-model="form.password"
                           required="required"
                           class="form-control"
                           id="inputPassword1"/>

                    <span data-ng-if="wrongCreds" class="help-block">Wrong creeds</span>
                </div>

            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" data-ng-disabled="loginForm.$invalid" class="btn btn-default">Next</button>
                    <button type="button" data-ng-click="reset()" class="btn btn-default">Reset</button>
                </div>
            </div>
        </form>

    </div>
</div>
