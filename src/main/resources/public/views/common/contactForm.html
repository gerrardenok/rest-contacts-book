<form name="contactForm" class="form-inline">
    <div class="form-group">
        <label for="exampleInputName2">Name</label>
        <input name="name"
               data-ng-model="resource.name"
               type="text" class="form-control"
               id="exampleInputName2"
               placeholder="Jane Doe">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail2">Telephone</label>
        <input name="tel"
               data-ng-model="resource.tel"
               type="text"
               class="form-control"
               id="exampleInputEmail2"
               placeholder="jane.doe@example.com">
    </div>
    <button class="btn btn-default" data-ng-click="saveCb({'resource': resource})">Save</button>
    <button class="btn btn-default" data-ng-click="cancelCb({'resource': resource})">Cancel</button>
</form>
